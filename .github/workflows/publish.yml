name: Publish Python Package

on:
  release:
    types: [published]
  # или для ручного запуска:
  # workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi  # опционально, для дополнительной защиты
    
    permissions:
      id-token: write  # важно для OIDC
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1.8
      with:
        packages-dir: dist/
        verbose: true