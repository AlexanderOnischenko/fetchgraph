defaults:
  get: ["*"]
  with: []
  take: 200
keys:
  from:
    aliases: [root, entity, root_entity]
    required: true
  where:
    aliases: [find, filter, filters]
    required: true
    default: []
  get:
    aliases: [select, fields]
  with:
    aliases: [include, joins, join, relations]
  take:
    aliases: [limit, top]
operators:
  canonical:
    - "="
    - "!="
    - "<"
    - ">"
    - "<="
    - ">="
    - contains
    - starts
    - ends
    - in
    - between
    - before
    - after
    - is
    - similar
    - related
  aliases:
    eq: "="
    neq: "!="
    ne: "!="
    gt: ">"
    gte: ">="
    lt: "<"
    lte: "<="
    like: is
    ilike: is
  autocorrect:
    cutoff: 0.8
